

<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>


<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar Nombre
</button> <!--Cuando name (ngIf) sea diferente de Spiderman el boton desaparece-->

<button
  *ngIf="age !== 60"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  Cambiar edad
</button>

<button
  class="btn btn-primary"
  (click)="resetForm()">
  Reset
</button>
