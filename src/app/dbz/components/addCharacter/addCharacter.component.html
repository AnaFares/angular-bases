<h4>Agregar personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    type="text"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder">

  <button
    type="submit"
    class="btn btn-primary">
    agregar
  </button>
<!--vamos a quitar '(click)="emitCharacter()"' pq no queremos que lo haga el boton si no el submit del formulario-->

  <!--<pre>{{ character | json }}</pre>-->
</form>
